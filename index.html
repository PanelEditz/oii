<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="rotate-message">
        ROTATE YOUR PHONE
    </div>

    <div class="container">
        <div class="checklist">
            <label class="checkbox-container">Easy run 3-5km
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">Tempo run 3km
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">Interval 400m x 8
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">Long run 10-15km
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
        </div>
        
        <div class="checklist">
            <label class="checkbox-container">Recovery run 2-3km
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">Rest/joging santai
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">Recovery run 2-3km
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
        </div>
    </div>

</body>
</html>
